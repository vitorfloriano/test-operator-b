name: Alpha Update

permissions:
  contents: write
  issues: write
  pull-requests: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 2" # Every Tuesday at 00:00 UTC

jobs:
  alpha-update:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable

    - name: Install Kubebuilder
      run: |
        echo "Building Kubebuilder from fork (open-pr-issue-flags)..."
        git clone --depth 1 --branch open-pr-issue-flags \
          https://github.com/vitorfloriano/kubebuilder.git /tmp/kubebuilder
        cd /tmp/kubebuilder
        make build
        sudo cp bin/kubebuilder /usr/local/bin/
        echo "Kubebuilder built and installed successfully"
        kubebuilder version
        rm -rf /tmp/kubebuilder

    - name: Run kubebuilder alpha update
      run: |
        kubebuilder alpha update \
          --force \
          --squash \
          --preserve-path .github/workflows \
          --open-pr \
          --open-issue

    - name: ðŸ” Debug GitHub CLI Issues
      run: |
        echo "ðŸ” Debugging GitHub CLI issues..."

        # Check environment
        echo "Environment variables:"
        env | grep -E "(GITHUB|GH)_" | sort

        # Check gh CLI status
        echo "GitHub CLI status:"
        gh auth status -t 2>&1 || echo "Auth status failed"

        # Test basic operations
        echo "Testing basic gh operations:"
        gh repo view --json name,owner || echo "Repo view failed"
        gh api user --jq '.login' || echo "API test failed"

        # Check git status
        echo "Git status:"
        git status
        git branch -a | head -10

        # Check if branch exists
        UPDATE_BRANCH=$(git branch | grep kubebuilder-update | head -1 | tr -d ' *' || echo "")
        if [[ -n "$UPDATE_BRANCH" ]]; then
          echo "Update branch found: $UPDATE_BRANCH"
          git log -1 --oneline "$UPDATE_BRANCH"
        else
          echo "No update branch found"
        fi